<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Dragon talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:19</span>
      </div>
      <div class="status-bar__column">
        <span>89%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component user-component--chat">
          <div class="user-component__column">
            <img
              src="https://t2.daumcdn.net/thumb/R720x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/cnoC/image/ofJYvM1gNVecJiWfsJy9SfIdE88.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <div>
                <h4 class="user-component__title">Toothless</h4>
                <i class="fas fa-thumbtack"></i>
              </div>
              <h6 class="user-component__subtitle">
                beef, carrot, cheese, broccoli
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:08</span>
          </div>
        </div>
      </a>
      <div class="user-component user-component--chat">
        <div class="user-component__column">
          <img
            src="https://img.extmovie.com/files/attach/images/135/131/882/049/66ef7325e6fd7a229e7c431dc1e5b218.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">üòç</h4>
            <h6 class="user-component__subtitle">When are you coming hon?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">18:08</span>
        </div>
      </div>
      <div class="user-component user-component--chat">
        <div class="user-component__column">
          <img
            src="https://w.namu.la/s/16612e2568e3cf523cfb6510efe92daa63647aca86025e034f88c659378eabd49b54e429d370169ca611f7116553a5d380b3286b176a9f81da119837085516e235b33805f8cd253c793739096aa2f3909a1392e451391c6ec8879c02380ff403"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Hiccup</h4>
            <h6 class="user-component__subtitle">
              My kids miss you guys a lot
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">12:08</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot alarm"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
